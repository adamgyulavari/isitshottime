<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="https://isitshottime.com">
  <meta property="og:title" content="Is it shot time?">
  <meta property="og:description" content="Let's find out...">
  <meta property="og:image" content="https://isitshottime.com/shots.png" />
  <title>Is it shot time?</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <main>
    <h1>Is it shot time?</h1>
    <h2 id='wellIsIt'></h2>
  </main>
  <script>
    function setIt() {
      const isitshottime = (new Date().getHours() >= 18 || new Date().getHours() < 7) ? 'Yes' : 'No';
      wellIsIt.textContent = isitshottime;
      wellIsIt.classList.add(isitshottime);
    }
    const prev = localStorage.getItem('previousVisit');
    localStorage.setItem('previousVisit', new Date());
    if (new Date(prev) > new Date(Date.now() - (10 * 60 * 1000))) {
      wellIsIt.innerHTML = '<img src="not-again.jpg" alt="not again">';
      wellIsIt.addEventListener('click', setIt);
    } else {
      setIt();
    }
  </script>
</body>
</html>
